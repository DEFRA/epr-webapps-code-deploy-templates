  - checkout: ReleaseTags

  - script: |
      echo "Current directory:"
      pwd
      echo "List all directories:"
      ls -la $(Build.SourcesDirectory)
      echo "Agent work folder:"
      ls -la $(Agent.WorkFolder)/1/s/dev
      cat ./dev/${{ upper(parameters.serviceName) }}.json
    displayName: 'Debug - Check directories'

  - ${{ if eq(parameters.targetEnvironment, 'development') }}:
    - task: qetza.replacetokens.replacetokens-task.replacetokens@6
      displayName: 'Replace tokens'
      inputs:
        tokenPattern: custom
        tokenPrefix: '#{{'
        tokenSuffix: '}}'
        missingVarLog: error
        useLegacyPattern: false
        enableTransforms: true
        useLegacyEmptyFeature: false
        sources: |
          dev/${{ upper(parameters.serviceName) }}.json => config/${{ upper(parameters.serviceName) }}.json

    - script: |
        echo "Current directory:"
        pwd
        echo "List all directories:"
        ls -la $(Build.SourcesDirectory)/dev
        cat $(Build.SourcesDirectory)/dev/${{ upper(parameters.serviceName) }}.json
        cat $(Build.SourcesDirectory)./dev/config/${{ upper(parameters.serviceName) }}.json
      displayName: 'Debug - Check variable substitutiodirectories'


  - task: AzureCLI@2
    displayName: 'add deployment slot - ${{ upper(parameters.serviceName) }}'
    inputs:
      azureSubscription: ${{ parameters.azureSubscription }}
      scriptType: 'pscore'
      scriptLocation: 'inlineScript'
      inlineScript: |
        Set-StrictMode -Version 3.0
        $serviceName = "${{ parameters.serviceName }}".ToUpper()

          if ($serviceName -match "rwdwebwa") {
            Write-Host "Add staging slot to WA $serviceName"
            $rg = az webapp list --query "[?name=='$serviceName']" | jq -r '.[].resourceGroup'

            az webapp deployment slot create `
              --name "$serviceName" `
              --resource-group $rg `
              --slot 'staging' `
              --configuration-source "$serviceName" `
              --container-image-name "${{ parameters.registryName}}:${{ parameters.imageTag }}" `
              --container-registry-password $(DockerPassword) `
              --container-registry-url devrwdinfac1401.azurecr.io `
              --container-registry-user devrwdinfac1401


          } elseif ($serviceName -match "rwdwebfa") {
            Write-Host "Add staging slot to FA $serviceName"
            $rg = az functionapp list --query "[?name=='$serviceName']" | jq -r '.[].resourceGroup'

            az functionapp deployment slot create `
              --name "$serviceName" `
              --resource-group $rg `
              --slot 'staging' `
              --configuration-source "$serviceName" `
              --image "devrwdinfac1401.azurecr.io/${{ parameters.registryName}}:${{ parameters.imageTag }}" `
              --registry-password $(DockerPassword) `
              --registry-username devrwdinfac1401
              
          } else {
            Write-Error "Unknown Service Type"
            exit 1
          } 

