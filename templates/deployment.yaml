  - task: AzureCLI@2
    displayName: 'swap deployment slots - ${{ upper(parameters.serviceName) }}'
    inputs:
      azureSubscription: ${{ parameters.azureSubscription }}
      scriptType: 'pscore'
      scriptLocation: 'inlineScript'
      inlineScript: |
        Set-StrictMode -Version 3.0 
        $serviceName = "${{ parameters.serviceName }}".ToUpper()

        if ($serviceName -match "rwdwebwa") {
          Write-Host "Swapping slots on WA $serviceName"
          $rg = az webapp list --query "[?name=='$serviceName']" | jq -r '.[].resourceGroup'

          az webapp deployment slot swap `
            --name "$serviceName" `
            --resource-group $rg `
            --slot 'staging' `
            --target-slot production

        } elseif ($serviceName -match "rwdwebfa") {
          Write-Host "Swapping slots on FA $serviceName"
          $rg = az functionapp list --query "[?name=='$serviceName']" | jq -r '.[].resourceGroup'

          az functionapp deployment slot swap `
            --name "$serviceName" `
            --resource-group $rg `
            --slot 'staging' `
            --target-slot production
          
        } else {
          Write-Error "Unknown Service Type"
          exit 1
        }  

  - task: AzureCLI@2
    displayName: 'remove deployment slot - ${{ upper(parameters.serviceName) }}'
    inputs:
      azureSubscription: ${{ parameters.azureSubscription }}
      scriptType: 'pscore'
      scriptLocation: 'inlineScript'
      inlineScript: |
        Set-StrictMode -Version 3.0
        $serviceName = "${{ parameters.serviceName }}".ToUpper()

          if ($serviceName -match "rwdwebwa") {
            Write-Host "Remove staging slot from WA $serviceName"
            $rg = az webapp list --query "[?name=='$serviceName']" | jq -r '.[].resourceGroup'

            az webapp deployment slot delete `
              --name "$serviceName" `
              --resource-group $rg `
              --slot 'staging' 

          } elseif ($serviceName -match "rwdwebfa") {
            Write-Host "Remove staging slot from FA $serviceName"
            $rg = az functionapp list --query "[?name=='$serviceName']" | jq -r '.[].resourceGroup'

            az functionapp deployment slot delete `
              --name "$serviceName" `
              --resource-group $rg `
              --slot 'staging' 
          } else {
            Write-Error "Unknown Service Type"
            exit 1
          } 

       

